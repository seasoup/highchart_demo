<html>
<head profile="http://www.w3.org/2005/10/profile">
  <link rel="stylesheet" type="text/css" href="css/cupertino/jquery-ui-1.8.21.custom.css" />
  <link rel="stylesheet" type="text/css" href="css/high.css" />
  <link rel="icon" type="image/png" href="images/iphone_icon.png">
</head>
<body>
  <div class="outer">
    <div id="container"></div>
    <input type="text" id="amount" style="display:none">
    <div id="slider"></div>
  </div>
  <script src="js/jquery-1.7.2.min.js"            type="text/javascript"></script>
  <script src="js/jquery-ui-1.8.21.custom.min.js" type="text/javascript"></script>
  <script src="js/high/highcharts.js"             type="text/javascript"></script>
  <script src="js/chart.js"                       type="text/javascript"></script>
  <script src="js/slider.js"                      type="text/javascript"></script>
  <script>
   
  $(function () {

    var chart = Highchart.create();;
    $('#amount').hide();
    chart.fetch( { url: 'data/ringer_changes.csv' }, 
      function ( data ) {
        chart.processData( data );
        chart.slider = Slider.create( { max: chart.chart_data.length - 1 }, 
          function( event, ui ) { location.hash = ui.value; }
        );
        chart.loadChart();
      }
    );

  });
  </script>
</body>
</html>
